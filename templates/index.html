{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container" style="text-align: center; justify-content: center; height: 100vh;">
    
    <!-- Hero Section -->
    <div class="fade-in-up hero-section">
        <h1 class="hero-title">ğŸ•µï¸ Kallanum Policum</h1>
        <p class="hero-subtitle">
            The Ultimate Social Deduction Game
        </p>
    </div>

    <!-- Action Cards -->
    <div class="action-cards-container">
        
        <!-- Create Room Card -->
        <div class="glass-card fade-in-up delay-1 action-card">
            <div class="card-icon">ğŸ®</div>
            <h2 class="card-title" style="color: var(--primary-color);">Create Room</h2>
            <p class="card-desc">Host a new game.</p>
            
            <form method="POST" action="/">
                {% csrf_token %}
                <input type="hidden" name="action" value="create">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Your Name" required class="input-styled">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Start New Game
                </button>
            </form>
        </div>

        <!-- Join Room Card -->
        <div class="glass-card fade-in-up delay-2 action-card">
            <div class="card-icon">ğŸš€</div>
            <h2 class="card-title" style="color: var(--accent-color);">Join Room</h2>
            <p class="card-desc">Join an existing game.</p>
            
            <form method="POST" action="/">
                {% csrf_token %}
                <input type="hidden" name="action" value="join">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Your Name" required class="input-styled">
                </div>
                <div class="input-group">
                    <input type="text" name="room_code" placeholder="Room Code" required class="input-styled" style="text-transform: uppercase;">
                </div>
                <button type="submit" class="btn btn-outline">
                    Join
                </button>
            </form>
        </div>

    </div>

    <!-- Play Online Removed -->

    <!-- Footer -->
    <div class="fade-in-up delay-3" style="margin-top: 50px; color: var(--text-muted); font-size: 0.9rem;">

    </div>

</div>

<style>
    .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
    }
</style>
{% endblock %}
